<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lightbox Viewer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .thumbs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .thumbs img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .thumbs img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      padding: 20px;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 8px solid #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }

    #lightbox img:hover {
      transform: scale(1.02);
    }

    #close-btn {
      color: white;
      font-size: 2rem;
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      transition: color 0.3s;
    }

    #close-btn:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <h2>üñºÔ∏è Lightbox Viewer</h2>

  <div class="thumbs">
    <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" />
    <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg" />
    <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" />
  </div>

  <div id="lightbox">
    <span id="close-btn">&times;</span>
    <img src="" id="light-img" />
  </div>

  <script>
    $('.thumbs img').click(function () {
      $('#light-img').attr('src', $(this).attr('src'));
      $('#lightbox').fadeIn();
    });

    $('#lightbox, #close-btn').click(function () {
      $('#lightbox').fadeOut();
    });

    // Prevent closing when clicking on image
    $('#light-img').click(function (e) {
      e.stopPropagation();
    });
  </script>

</body>
</html>

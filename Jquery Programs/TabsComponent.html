<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>jQuery Tabs</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .tabs { display: flex; cursor: pointer; }
    .tabs div {
      padding: 10px;
      background: #ccc;
      margin-right: 5px;
    }
    .tabs .active { background: #007BFF; color: white; }
    .content div { display: none; margin-top:10px ;padding: 10px; background: #f1f1f1; }
  </style>
</head>
<body>

  <h2>Tab Interface</h2>
  <div class="tabs">
    <div class="tab active" data-target="#tab1">Tab 1</div>
    <div class="tab" data-target="#tab2">Tab 2</div>
    <div class="tab" data-target="#tab3">Tab 3</div>
  </div>

  <div class="content">
    <div id="tab1">This is Tab 1 content.</div>
    <div id="tab2">This is Tab 2 content.</div>
    <div id="tab3">This is Tab 3 content.</div>
  </div>

  <script>
    $('.content div').first().show();

    $('.tab').click(function () {
      $('.tab').removeClass('active');
      $(this).addClass('active');
      $('.content div').hide();
      $($(this).data('target')).show();
    });
  </script>

</body>
</html>
